<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="pieces.js" defer></script>
    <script src="app.js" defer></script>
    <title>GA Chess Game</title>
</head>
<body>
    <!-- title -->
    <h1 id="title">GA Chess Game</h1>
    <!-- links -->
    <div id="links-list">
        <nav>
            <a href="https://youtu.be/OCSbzArwB10" style="color: #f8f8f8;">video to learn chess</a>
        </nav>
        <nav>
            <a href="https://www.chess.com/lessons" style="color: #f8f8f8;">chess lessons</a>
        </nav>
    </div>
    <!-- player info -->
    <div class="player-inputs">
        <div class="player1-section">
            <input type="text" id="player1" placeholder="Enter Black Player Name">
        <button id="submit-player1">Submit Black Player</button>
        <div id="player1-display"></div>
    </div>
    <nav>
        <div id="vs">vs</div>
    </nav>
    <div class="player2-section">
        <input type="text" id="player2" placeholder="Enter White Player Name">
        <button id="submit-player2">Submit White Player</button>
        <div id="player2-display"></div>
    </div>
    </div>
    
    <!-- game board -->
    <div id="gameboard"></div>
    <!-- game info -->
    <div id="game-info">
        <p id="game-info-text">It is <span id="player"></span> 's go.</p>
        <p id=" info-display"></p> 
        <p id="winner"></p>
        <button id="reset">Reset Game</button>
    </div>
</body>
</html>
